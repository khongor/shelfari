<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link href="css/style.css" type="text/css" rel="stylesheet" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>

		<title>Book in Backbone.js</title>
  
	</head>
	<body>

		<script type="text/template" id="item-template">
			<div class="view">
				<label class="book_name normal"><%- name %></label>
				<label class="book_author normal"><%- author %></label>
				<label class="book_status normal"><%= status == 1 ? 'Read' : 'Not read' %></label>
		
				<input class="edit_name edit">
				<input class="edit_author edit">
				<select class="edit_status edit">
					<option value="0">Not read</option>
					<option value="1">Read</option>
				</select>
	
				<button class="editbtn normal">Edit</button>
				<button class="update edit">Update</button>
				<button class="cancel edit">Cancel</button>
				<button class="delete normal">Delete</button>
			</div>
		</script>		
		
		<h1>Books</h1>
		<div id="container">
			<div>
				<input id="input_search" placeholder="Search book by name">
			</div><br/>
			
			<div id="add">
				<input id="input_name" placeholder="Book name">
				<input id="input_author" placeholder="Book author">
				<select id="input_status">
					<option value="0">Not read</option>
					<option value="1">Read</option>
				</select>
				<button id="add_book">Add Book</button>
			</div><br/>
			<div id="main">
				<div id="book-list">
				</div>
			</div>
		</div>

	</body>
</html>
